name: build

on: [push, pull_request]

env:
  DOTNET_VERSION: '6.x'

jobs:
  build:

    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore ./2nd Semester/Homework 4/ParseTree/ParseTree
      
    - name: Build
      run: dotnet build 2nd Semester/Homework 4/ParseTree/ParseTree.csproj --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test --configuration Release --no-restore